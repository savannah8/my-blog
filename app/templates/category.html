{% extends 'base.html' %} {% import 'macros.html' as macro%}

<!-- content block -->
{% block content %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12">
      <h3 class="text-center">{{category.name|upper}}</h3>
       <a class="btn btn-primary text-center text-danger " href="/category/new-post/{{category.id}}"> Post a Post</a>
       <HR>
  </div>

  {% if posts %}
      <div class="col-sm-12 col-md-8">
          {{ macro.displayPosts(posts)}}
      </div>
  {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">NO POSTS IN THIS CATEGORY YET. PLEASE UPDATE</h4>
        </div>
  {% endif %}

{% endblock %}
